<div class="row">
  <div class="col-md-4" *ngFor="let dataEntry of data; index as i">
    <nb-card>
      <nb-card-header>{{dataEntry.id}}| {{dataEntry.name}}| {{dataEntry.description}}</nb-card-header>
      <nb-card-body>
        <div class="row">   
          <button class="btn btn-primary" (click)="downloadFile(i)">Download</button>
          <button class="btn btn-danger offset-md-5" (click)="deleteFile(i)">Delete</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
